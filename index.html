<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <section class="conteudo">
    <div class="conteudo__imagem">
      <picture>
          <source media="(max-width: 375px)" srcset="images/image-product-mobile.jpg" type="image/jpg">
          <img src="images/image-product-desktop.jpg" alt="Imagem do Produto">
      </picture>
    </div>
    <div class="conteudo__sobre">
      <h1>Perfume</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p class="sobre__produto">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="conteudo__sobre__preco">
        <p class="preco__novo">$149.99</p>
        <p class="preco__antigo">$169.99</p>
      </div>

      <a class="botao" href="#">
        <p><img src="images/icon-cart.svg" alt="Icone Carrinho"></p>
        <p>Add to Cart</p>
      </a>
    </div>
  </section>

</body>
</html>
